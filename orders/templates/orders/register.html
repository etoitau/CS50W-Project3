{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="content">
        <h3>Register</h3>
        <form action="{{ url_for('register') }}" method="post" id="regform">
                <input autocomplete="off" autofocus id="username" name="username" maxlength="16" placeholder="Username" type="text"><br><br>
                <input name="password" placeholder="Password" type="password"><br>
                <input name="confirmation" placeholder="Confirm Password" type="password"><br><br>       
            <button type="submit">Go</button>
        </form>
    </div>

{% endblock %}
