{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <div class="content">
        <h3>Login</h3>
        <form action="{{ url_for('login') }}" method="post">
                <input autocomplete="off" autofocus name="username" placeholder="Username" type="text"><br>
                <input name="password" placeholder="Password" type="password"><br>
            <button type="submit">Go</button>
        </form>
    </div>
{% endblock %}
